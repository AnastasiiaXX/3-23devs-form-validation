<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-8 col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Регистрация</h5>
            <div data-container="sign-up">
              <form data-form="sign-up" method="post">
                <div class="form-group">
                  <label for="first-name">Имя</label>
                  <input id="first-name" required type="text" class="form-control" name="first-name" placeholder="Не более 20 символов">
                  <span id="first-name-error" class="error-message"></span>
                </div>
                <div class="form-group">
                  <label for="last-name">Фамилия</label>
                  <input id="last-name" required type="text" class="form-control" name="last-name" placeholder="Не более 50 символов">
                  <span id="last-name-error" class="error-message"></span>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input id="email" required type="email" class="form-control" name="email" placeholder="example@email.com">
                  <span id="email-error" class="error-message"></span>
                </div>
                <div class="form-group">
                  <label for="password">Пароль</label>
                  <input id="password" required type="password" class="form-control" name="password" placeholder="Не менее 8 символов">
                </div>
                <div class="form-group">
                  <label for="password-confirm">Подтверждение пароля</label>
                  <input id="password-confirm" required type="password" class="form-control"
                    name="passwordConfirmation">
                    <span id="password-confirm-error" class="error-message"></span>
                </div>
                <div class="form-group">
                  <label for="birth-day">Дата рождения</label>
                  <input id="birth-day"  required type="date" class="form-control" name="birthday">
                  <span id="birth-day-error" class="error-message"></span>
                </div>
                <input id ="form-button" type="submit" class="btn btn-primary" value="Отправить" disabled>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
